<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1、下载文件</title>
</head>

<body>
    <div>
        <a id="h">点此进行下载</a>
    </div>
</body>
<script type="text/javascript">
    var blob = new Blob(["Hello World"]);
    var url = window.URL.createObjectURL(blob);
    var a = document.getElementById("h");
    a.download = "helloworld.txt";
    a.href = url;
</script>

</html>
