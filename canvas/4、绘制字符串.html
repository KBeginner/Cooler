<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div>
        <h2>绘制文字</h2>
        <canvas id="canvas_1" width="1000" height="500" style="box-shadow: 0px 0px 20px black;">
            当前浏览器不支持 canvas
        </canvas>
    </div>
</body>
<script type="text/javascript">
    // 获取 canvas 元素对应的 DOM 对象
    var canvas_1 = document.getElementById("canvas_1");

    // 获取在 canvas 上绘图的 canvasRenderingContent2D 对象
    var ctx = canvas_1.getContext("2d");

    // 设置阴影的模糊程度
    ctx.shadowBlur = 5.6;
 
    // 设置阴影的颜色
    ctx.shadowColor = '#999';
 
    // 设置阴影在 X,Y 方向的偏移
    ctx.shadowOffsetX = 10;
    ctx.shadowOffsetY = -6;

    ctx.fillStyle = '#00f';
    ctx.font = 'italic 50px 隶书';
    ctx.textBaseline = 'top';

    //填充字符串
    ctx.fillText('真特么的沙雕', 0, 0);
    ctx.strokeStyle = 'f0f';
    ctx.font = 'bold 45px 宋体';

    // 绘制字符串的边框
    ctx.strokeText('您算个哪根葱', 0, 50, 200);

</script>

</html>
